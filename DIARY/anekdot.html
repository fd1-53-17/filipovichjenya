       <p align="left">&nbsp;Сидит внучок на коленях у дедушки и слушает рассказы про войну.<br>
— Поймали нас немцы и говорят: <br>— Если скажите где партизаны — отпустим, а если нет — тогда убьем.<br>
— Ну и как все закончилось? — спрашивает внучок.<br>
— Убили меня…
</p>
